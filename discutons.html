<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"/>
  <title>Teddy Nekkab | Développeur Web</title>
</head>
<body>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" data-target="navMenu"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a class="navbar-item" href="/portfolio/">Mes travaux</a>
          <div class="navbar-item"><a class="button is-primary is-outlined is-rounded" href="discutons.html">Discutons</a></div>
          <a class="navbar-item" href="assets/pdf/cv-nekkab-teddy.pdf">Télécharger mon CV</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero is-white has-text-centered animate__animated animate__fadeInUp">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column">
            <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Que puis-je faire pour vous ?</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container">
        <img class="is-bottom avatar" src="assets/images/mini_teddy.jpeg" alt="Teddy Nekkab Avatar">
      </div>
    </div>
  </section>
  <div class="is-form-page animate__animated animate__fadeInUp">
    <section class="is-white">
      <div class="container">
        <form id="form" accept-charset="UTF-8" method="POST">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="field">
                <label class="label">Nom</label>
                <div class="control is-expanded">
                  <input class="input is-large" name="name" type="text" required="">
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label">Adresse e-mail</label>
                <div class="control is-expanded">
                  <input class="input is-large" name="email" type="email" required="">
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column">
              <div class="field">
                <label class="label">Message</label>
                <div class="control is-expanded">
                  <textarea class="textarea is-large" name="message" rows="5" required=""></textarea>
                </div>
              </div>
              <div class="field is-hidden">
                <label class="is-hidden"></label>
                <div class="control is-expanded is-hidden">
                  <input class="is-hidden" name="bot_vortex" type="hidden">
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column is-one-third">
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Envoyer</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
  <footer class="section is-primary is-small has-text-centered">
    <div class="container is-narrow">
      <div class="columns is-centered"> 
        <div class="column is-one-third">
          <h1 class="title is-size-4-touch">Vivre, apprendre et progresser jour après jour.</h1>
        </div>
      </div>
      <div class="social-icons">
        <p class="field">
          <a class="button is-medium" href="https://github.com/teddy-nekkab" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a class="button is-medium" href="mailto:teddy.nekkab@icloud.com">
            <i class="far fa-envelope"></i>
          </a>
          <a class="button is-medium" href="https://www.linkedin.com/in/teddy-nekkab/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d08083cab7.js" crossorigin="anonymous"></script>
  <script src="js/form.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
